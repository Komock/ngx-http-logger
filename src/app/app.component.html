<div class="test-box">
  <h1>Test Angular HTTP Logger</h1>

  <ul class="list">
    <li *ngFor="let u of urls" class="list__item">{{u.name}}:
      <button class="btn" [ngClass]="{'btn--error': u.type==='error'}" [disabled]="btnsDisabled" (click)="getData(u.url)">Run</button>
    </li>
  </ul>

  <p>
    <small>Pleace check info in console</small>
  </p>
</div>
